<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Sky</title>


    <link rel="stylesheet" href="styles/landingPage.css"/>
    <link rel="stylesheet" href="styles/globalStyles.css"/>
</head>
<body>
    
    <!-- Navbar -->

    <nav class="navbar">
        <!-- brand logo -->
        <div class="logo">
            <img alt="Logo" src="images/logo.svg"/>
        </div>

        <!-- nav-bar links which redirects -->
        <ul class="nav-links">
            
            <!-- hamburger menu with checkbox toggle -->
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger-menu">&#9776</label>

            <!-- a tags and button -->
            <div class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">Real Estate</a></li>
                <li><a href="/">Trading</a></li>
                <li><a href="/">Articles</a></li>

                <button>Contact Us</button>
            </div>
        </ul>
    </nav>

    <section id="header" class="center-row">
        <div id="bgImg" class="center-col">
            <div class="top">
                <h3 class="noOpacity rightHead" >CitySky</h3>
                <h1 class="noOpacity rightHead" >Real Estate & Trading</h1>

            </div>
            <div class="bottom">
            <h6  class="noOpacity rightHead" id="leftHead">Join us in shaping your future - explore CitySky Real Estate & Trading today and take a step towards new horizons!</h6>

            </div>
        </div>
    </section>




    <script src="index.js" rel="text/javascript"></script>

</html>
